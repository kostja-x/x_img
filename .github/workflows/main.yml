name: Python Application Build and Package

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install PyInstaller
        run: |
          python -m pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --add-data "/Users/kostjax/Documents/3_Work/X/x_img/user_credentials.json;." --add-data "/Users/kostjax/Documents/3_Work/X/x_img/logo_tgx.png;." /Users/kostjax/Documents/3_Work/X/x_img/tg_img_tool.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-executable
          path: /Users/kostjax/Documents/3_Work/X/x_img/dist/*.exe
